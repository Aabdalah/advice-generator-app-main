<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="card">
    <p>ADVICE #<span>117</span></p>
    <blockquote>"It is easy to sit up and take
      notice, what's difficult is getting
      up and taking action"
    </blockquote>
    <img src="images/pattern-divider-desktop.svg" alt="dvider" class="desktop">
    <img src="images/pattern-divider-mobile.svg" alt="dvider" class="mobile">
    <div class="icon">
      <img src="images/icon-dice.svg" alt="icons">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
